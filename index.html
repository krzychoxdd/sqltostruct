<html>
<head>
<title>SQL Create to golang struct</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  h1 {
    color: #333;
  }

  form {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  textarea {
    width: 100%;
    height: 200px;
    resize: vertical;
  }

  button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  #result {
    white-space: pre;
    font-family: Consolas, monospace;
    background-color: #f5f5f5;
    padding: 10px;
  }
</style>  
<head>
<body>
  <h1>SQL Create table to golang struct</h1>
  <form>
    <select id="db">
      <option value="postgresql" selected="selected">PostgreSQL</option>
      <option value="mysql">MySQL</option>
    </select>
    <label for="sql">SQL:</label>
    <textarea id="sql"></textarea>
    <label for="output">OUTPUT:</label>
    <button type="submit" onclick="submitForm(event)">Konwertuj</button>  
  </form>
  <div id="result"></div>
  <script>
    function convertSQLToGo(sql) {
      let goStructs = '';

      const tables = sql.split(/;\s*\n+/);

      for (const table of tables) {

        data = table.match(/CREATE TABLE\s?(?: IF NOT EXISTS)?\s(\w+\.)?(\w+)\s+\(([\w\s,\(\)]+?)?\);/);
        console.log(data);

        const tableNameMatch = data[2];


        if (!tableNameMatch) {
          continue;
        }
        const tableName = firstLetterUpperCase(snakeToCamel(tableNameMatch));

        goStructs += `type ${tableName} struct {\n`;

        const columns = data[3].split(/\,/);

        if (!columns) {
          alert('columns not found')
          continue;
        }

        for (const column of columns) {
          const columnMatch = column.match(/(\w+)\s+(\w+)/);

          if (!columnMatch) {
            continue;
          }
          const columnName = columnMatch[1];
          const columnType = columnMatch[2];

          let goType = '';
          const db = document.getElementById('db').value;
          if (db == "postgresql") {
            switch (columnType.toUpperCase()) {
              case 'UUID':
                goType = 'string';
                break;
              case 'VARCHAR':
              case 'TEXT':
                goType = 'string';
                break;
              case 'INTEGER':
              case 'BIGINT':
                goType = 'int64';
                break;
              case 'SMALLINT':
                goType = 'int16';
                break;
              case 'REAL':
                goType = 'float32';
                break;
              case 'DOUBLE PRECISION':
              case 'NUMERIC':
                goType = 'float64';
                break;
              case 'BOOLEAN':
                goType = 'bool';
                break;
              case 'DATE':
                goType = 'time.Time';
                break;
              case 'TIMESTAMP':
              case 'TIMESTAMP WITH TIME ZONE':
              case 'TIMESTAMP WITHOUT TIME ZONE':
                goType = 'time.Time';
                break;
              // Dodaj inne mapowania typów danych PostgreSQL na Go, jeśli są potrzebne
              default:
                goType = 'interface{}';
                break;
            }
          } else if (db == "mysql") {
            switch (columnType.toUpperCase()) {
              case 'CHAR':
              case 'VARCHAR':
              case 'TEXT':
              case 'ENUM':
              case 'SET':
                goType = 'string';
                break;
              case 'TINYINT':
              case 'SMALLINT':
                goType = 'int16';
                break;
              case 'MEDIUMINT':
              case 'INT':
              case 'INTEGER':
                goType = 'int32';
                break;
              case 'BIGINT':
                goType = 'int64';
                break;
              case 'FLOAT':
                goType = 'float32';
                break;
              case 'DOUBLE':
              case 'DECIMAL':
                goType = 'float64';
                break;
              case 'DATE':
              case 'TIME':
              case 'DATETIME':
              case 'TIMESTAMP':
                goType = 'time.Time';
                break;
              // Dodaj inne mapowania typów danych MySQL na Go, jeśli są potrzebne
              default:
                goType = 'interface{}';
                break;
            }
          } else {
            alert('error')
          }



          newColumnName = idToUpperCase(firstLetterUpperCase(snakeToCamel(columnName)))
          goStructs += `  ${newColumnName} ${goType}\n`;
        }

        goStructs += '}\n\n';
      }

      return goStructs;
    }

    function submitForm(event) {
      event.preventDefault();

      const sqlInput = document.getElementById('sql');
      const sql = sqlInput.value;

      const resultDiv = document.getElementById('result');
      const goStructs = convertSQLToGo(sql);
      resultDiv.innerText = goStructs;
    }

    function firstLetterUpperCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1)
    }

    function snakeToCamel(str) {
      return str.toLowerCase().replace(/([-_][a-z])/g, group =>
        group
          .toUpperCase()
          .replace('-', '')
          .replace('_', '')
      );
    }

    function idToUpperCase(str) {
      return str.replace(/id|Id|iD/, "ID")
    }
  </script>
</body>
</html>
